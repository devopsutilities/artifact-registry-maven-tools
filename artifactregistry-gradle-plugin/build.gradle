plugins {
    id 'java-gradle-plugin' 
    id 'com.gradle.plugin-publish' version '0.11.0' 
}

dependencies {
	compile gradleApi()
	compile group: 'com.google.auth', name: 'google-auth-library-oauth2-http', version: '1.0.0'
}

pluginBundle {
    website = 'https://github.com/devopsutilities/artifact-registry-maven-tools' 
    vcsUrl = 'https://github.com/devopsutilities/artifact-registry-maven-tools' 
    tags = ['artifactregistry', 'gcp'] 
}

gradlePlugin {
    plugins { 
        artifactRegistryPlugin {
            id = 'io.github.devopsutilities.artifactregistry.gradle-plugin'
            displayName = 'Artifact Registry Gradle Plugin'
            description = 'A Gradle plugin used to connect to Artifact Registry Maven repositories.'
            implementationClass = 'io.github.devopsutilities.artifactregistry.gradle.plugin.ArtifactRegistryGradlePlugin'
        }
    }
}

